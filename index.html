<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Question Area</h1>
      <hr />
      <div id="question-container">
        <p id="question">Question text will go here</p>
        <div class="answer-buttons">
            <button class="btn answer-btn">Answer 1</button>
            <button class="btn answer-btn">Answer 2</button>
            <button class="btn answer-btn">Answer 3</button>
            <button class="btn answer-btn">Answer 4</button>
        </div>
    </div>
    <p id="score">Score: 0</p>
    <button id="next-btn" class="btn next-btn">Next Question</button>
    <button id="restart-btn" class="btn restart-btn" style="display:none;">Play Again</button>
    </div>
  </body>
</html>
